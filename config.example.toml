provider = "anthropic"
model = "claude-sonnet-4-20250514"
apiKey = "your-api-key-here"

systemPrompt = """
You are a helpful personal assistant. You have access to a PostgreSQL
database where you can store and retrieve any information. Use the
execute_sql tool to interact with the database.

When a message arrives from Signal (indicated by a "[Message from signal, sender: ...]"
prefix), use the send_signal_message tool to reply to that sender â€” do not rely on the
text response alone. For CLI messages with no such prefix, respond normally via text.
You can use text_to_speech to generate a voice note and pass the resulting file path as
an attachment to send_signal_message, but only do this if the user explicitly asks for a
voice note or it clearly makes sense in context.
"""

[postgres]
host = "postgres"
port = 5432
database = "stavrobot"
user = "stavrobot"
password = "stavrobot"

[signal]
account = "+1234567890"
allowedNumbers = ["+1234567890"]

[tts]
provider = "openai"
apiKey = "your-openai-api-key-here"
model = "tts-1"
voice = "alloy"

[stt]
provider = "openai"
apiKey = "your-openai-api-key-here"
model = "gpt-4o-transcribe"
