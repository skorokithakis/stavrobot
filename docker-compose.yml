services:
  postgres:
    image: postgres:17
    command:
      - "postgres"
      - "-c"
      - "log_min_duration_statement=1000"
      - "-c"
      - "log_destination=stderr"
      - "-c"
      - "log_line_prefix=%t [%p]: "
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stavrobot}
      POSTGRES_USER: ${POSTGRES_USER:-stavrobot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stavrobot}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-stavrobot}", "-d", "${POSTGRES_DB:-stavrobot}"]
      interval: 2s
      timeout: 3s
      retries: 10
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "10567:3000"
    environment:
      TZ: ${TZ:-UTC}
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-stavrobot}
      PGPASSWORD: ${POSTGRES_PASSWORD:-stavrobot}
      PGDATABASE: ${POSTGRES_DB:-stavrobot}
    restart: unless-stopped
    volumes:
      - ./data/main/config.toml:/app/config.toml
      - ./data/app:/app/data
    depends_on:
      postgres:
        condition: service_healthy

  python-runner:
    build: ./python-runner
    environment:
      TZ: ${TZ:-UTC}
    restart: unless-stopped

  tool-runner:
    build: ./tool-runner
    environment:
      TZ: ${TZ:-UTC}
    restart: unless-stopped
    volumes:
      - ./data/tools:/tools

  plugin-runner:
    build: ./plugin-runner
    environment:
      TZ: ${TZ:-UTC}
    restart: unless-stopped
    volumes:
      - ./data/plugins:/plugins

  coder:
    build: ./coder
    environment:
      TZ: ${TZ:-UTC}
    restart: unless-stopped
    volumes:
      - ./data/main:/config
      - ./data/coder:/home/coder/.claude
      - ./data/tools:/tools
    depends_on:
      app:
        condition: service_started

  pg-backup:
    image: postgres:17
    entrypoint: ["/bin/bash", "/scripts/pg-backup.sh"]
    environment:
      TZ: ${TZ:-UTC}
      PGHOST: postgres
      PGUSER: ${POSTGRES_USER:-stavrobot}
      PGPASSWORD: ${POSTGRES_PASSWORD:-stavrobot}
      PGDATABASE: ${POSTGRES_DB:-stavrobot}
      BACKUP_INTERVAL_SECONDS: 86400
      BACKUP_RETENTION_DAYS: 30
    restart: unless-stopped
    volumes:
      - ./scripts:/scripts:ro
      - ./data/db-backups:/backups
    depends_on:
      postgres:
        condition: service_healthy

  signal-bridge:
    build: ./signal-bridge
    mem_limit: 256m
    restart: unless-stopped
    volumes:
      - ./data/main/config.toml:/app/config.toml:ro
      - ./data/signal-cli:/root/.local/share/signal-cli
    depends_on:
      app:
        condition: service_started
