services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: stavrobot
      POSTGRES_USER: stavrobot
      POSTGRES_PASSWORD: stavrobot
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "stavrobot", "-d", "stavrobot"]
      interval: 2s
      timeout: 3s
      retries: 10
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "10567:3000"
    environment:
      TZ: Europe/Athens
    volumes:
      - ./data/main/config.toml:/app/config.toml:ro
      - ./data/app:/app/data
    depends_on:
      postgres:
        condition: service_healthy

  signal-bridge:
    build: ./signal-bridge
    mem_limit: 256m
    restart: unless-stopped
    volumes:
      - ./data/main/config.toml:/app/config.toml:ro
      - ./data/signal-cli:/root/.local/share/signal-cli
    depends_on:
      app:
        condition: service_started
